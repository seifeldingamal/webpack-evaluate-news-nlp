<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>News Evaluation using NLP</title>
    <link href="main.css" rel="stylesheet"></head>
    <body>

        <header>
            <div class="logo">
                News Evaluation using NLP
            </div>
            <div class="nav">
                <a href="#">Home</a>
            </div>
        </header>

        <main>
            <section>
                <form class="form" onsubmit="return Client.handleSubmit(event)">
                    <textarea id="text" type="text" name="input" value="" placeholder="Please Enter Some News Text!"></textarea>
                    <input type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <h3>News Evaluation:</h3>
                <div id="results">
                    <ul>
                        <li id="agreement"></li>
                        <li id="confidence"></li>
                        <li id="irony"></li>
                        <li id="score"></li>
                        <li id="subjectivity"></li>
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy Seifeldin Abouelella</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    <script type="text/javascript" src="main.js"></script></body>
</html>
